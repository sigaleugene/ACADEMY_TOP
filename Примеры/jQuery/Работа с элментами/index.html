<!DOCTYPE html>
<html>

<head>
    <title>Мир jQuery</title>
</head>

<body>
    <table>
        <tr>
            <td>Слово</td>
            <td>Перевод</td>
        </tr>
        <tr>
            <td>Cabbage</td>
            <td>Капуста</td>
        </tr>
        <tr>
            <td>Carrot</td>
            <td>Морковь</td>
        </tr>
        <tr>
            <td>Potato</td>
            <td>Картофель</td>
        </tr>
        <tr>
            <td>Tomato</td>
            <td>Помидор</td>
        </tr>
    </table>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {

            $("tr:even").css('background-color', 'silver');
        });
        $(function () {
            var array = $("tr:even");
            for (var i = 0; i < array.length; i++) {
                console.log(i.toString() + ". " + array[i].innerHTML);
            }
        });

        // $(function () {
        //     var array = $("tr:even");
        //     array.eq(1).css('background-color', 'red');
        //     array.eq(-1).css('background-color', 'red');
        // });

        //Получение первого и последнего элемента

        $(function () {
            var array = $("tr:even");
            var firstEl = array.first();
            console.log("Первый элемент: " + firstEl.html());
            var lastEl = array.last();
            console.log("Последний элемент: " + lastEl.html());
        });

        //Перебор элементов выборки
        $(function () {
            $("tr:even").each(function (index, elem) {
                console.log(index + ". " + elem.innerHTML);
            });
        });

        //Индекс элемента
        $(function () {
            var array = $("tr:even");
            var firstEl = array.first();
            var index = array.index(firstEl);
            console.log(index); //выведет 0
        });

        $(function () {
            var array = $("tr");
            var index = array.index($("tr.tabhead"));
            console.log(index);
        });

        //Получение селектора

        $(function () {
            var array = $("tr:even");
            console.log(array.selector); //выведет tr:even
        });

        //Метод add и добавление новых элементо
        $(function () {
            var array = $("tr:even").add("tr:odd:first");
            //данное выражение эквивалентно следующему
            // var array = $("tr:even, tr:odd:first");
        });




    </script>
</body>

</html>
