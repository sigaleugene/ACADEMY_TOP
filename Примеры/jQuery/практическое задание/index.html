<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .redDiv{
            background-color: pink;
           
        }
        .greenDiv{
            background-color: lightgreen;
           
        }
        .blueDiv{
            background-color: lightblue;
            
        }
        .Link{
            border-style: solid;
            border-width: 2px;
            margin: 30px;
            min-width: 100px;
        }
        .redLink{
            border-color: red;
        }
        .greenLink{
            border-color: green;
        }
        .blueLink{
            border-color:blue;
        }
    </style>
</head>
<body>
    <div class="redDiv">
        <a class="Link redLink"></a><br><br>
        <a class="Link greenLink"></a><br><br>
        <a class="Link greenLink"></a><br><br>
        <a class="Link blueLink"></a><br><br>
        <a class="Link redLink"></a><br><br>
    </div>
    <div class="greenDiv">
        <a class="Link redLink"></a><br><br>
        <a class="Link greenLink"></a><br><br>
        <a class="Link greenLink"></a><br><br>
        <a class="Link blueLink"></a><br><br>
        <a class="Link redLink"></a><br><br>
    </div>
    <div class="blueDiv">
        <a class="Link redLink"></a><br><br>
        <a class="Link greenLink"></a><br><br>
        <a class="Link greenLink"></a><br><br>
        <a class="Link blueLink"></a><br><br>
        <a class="Link redLink"></a><br><br>
    </div>
    
</body>
</html>
