<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
           height: 100px;
            width: 100px; 
            border-color: black;
            border-style: solid;
             border-width: 2px;
        }
        .redBox {

            background-color: red;
            
        }
        .blueBox{
            background-color: blue;
        }
        li{
            margin-top: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>

<body>

    <div class="box"></div>


    <ul>
        <li><button onclick="$('div').first().addClass('redBox');"> Добавление класса</button></li>
        <li><button onclick="$('div').first().toggleClass('redBox');"> Переключение класса </button></li>
        <li><button onclick="
        if($('ul').first().hasClass('redBox')){
            alert('div содержит класс redStyle');
        }
        else{
            alert('div не содержит класс redStyle');
        }"> Проверка класса </button></li>

        <li><button onclick="$('div').first().removeClass('redBox');"> Удаление каласса</button></li>
    
    </ul>



</body>

</html>
