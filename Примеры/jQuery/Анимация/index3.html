<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
    <img src="https://cdnn21.img.ria.ru/images/90089/25/900892546_0:0:0:0_0x0_100_0_0_a2857e3ce704bf6660b4c8a47847fae3.jpg.webp" id="ars" /><br>
    <button id="anim">Анимация</button>
    <script type="text/javascript">
    $(function() {
        $('#anim').click(function(){
             $('#ars').animate({ opacity: 0.25,
                    'margin-left': '50',
                    height: '200'});
        });
    });
    </script>
</body>
</html>
